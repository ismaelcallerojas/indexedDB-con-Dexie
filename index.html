<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Examen Final</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="container-fluid-sm text-center">
      <h1 class="bg-dark text-light py-4"><i class="fas fa-server"></i> Sistema Almacen</h1>
    </div>
  </header>

  <main>
    
    <div class="text-center">
      <div class="d-flex justify-content-center">
        <form  class="w-50">
          <input type="text" id="userid" class="form-control" readonly placeholder="ID"/>
          <div class="form-floating">
            <input type="text" id="proNombre" class="form-control"  autocomplete="off" placeholder="Nombre del Producto" required/>
            <label for="proNombre">Nombre del Producto:</label>
          </div>
          
          <div class="row form-floating">
            <div class="col-sm-4 form-floating">
              <input type="text" id="Vendedor" class="form-control"  autocomplete="off" placeholder="Vendedor" required/>
              <label class="m-2" for="Vendedor">Vendedor:</label>
            </div>
            <div class="col-sm-4 form-floating">
              <input type="text" id="Precio" class="form-control " autocomplete="off" placeholder="Precio" />
              <label class="m-2" for="Precio">Precio en Bs.:</label>
            </div>
            <div class="col-sm-4 form-floating">
              <input type="number" id="Cantidad" class="form-control " autocomplete="off" placeholder="Cantidad" />
              <label class="m-2" for="Cantidad">Cantidad:</label>
            </div>
          </div>

        </form>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-primary text-light m-4" id="btn-create"><i class="fa fa-save" ></i> Guardar</button>
        <button class="btn btn-success m-4" id="btn-update"><i class="fa fa-redo" ></i> Actualizar Datos</button>
        <button class="btn btn-danger m-4" data-bs-toggle="modal" data-bs-target="#exampleModal" ><i class="fa fa-trash" ></i> Borrar Todo</button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">¿Está seguro?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>Al presionar si se eliminaran todos los registros de la base de datos</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="btn-delete" >Si</button>
              </div>
            </div>
          </div>
        </div>


      </div>

      <!--  Tabla de datos -->
      <div class="container">
        <button class="btn orange text-light rounded-circle" id="btn-read" title="Actualizar Tabla"><i class="fas fa-sync"></i></button>
        <div class="d-flex table-data mt-4">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Código</th>
                <th scope="col">Producto</th>
                <th scope="col">Vendedor</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Editar</th>
                <th scope="col">Borrar</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <!--
                          contenido de los productos registrados
                          -->
            </tbody>
          </table>
        </div>
        <div id="notfound"></div>
      </div>
    </div>
  </main>

  <footer>

  </footer>

  <!-- Anuncios -->
  <div class="w-100 btn btn-success insertmsg">Datos registrados Correctamente...!</div>
  <div class="w-100 btn btn-warning updatemsg">Datos Actualizados..! Actualiza la base de Datos para ver cambios</div>
  <div class="w-100 btn btn-danger deletemsg">Datos Borrados..!</div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  <!-- Incluir Dexie -->
  <script src="https://unpkg.com/dexie/dist/dexie.js"></script>

  <!-- Custom main file-->
  <script src="js/principal.js" type="module"></script>
</body>

</html>
